# espanso configuration file
# https://espanso.org/docs/

matches:
  # Simple text replacement
  - trigger: ':"":'
    replace: "“”"
  - trigger: ":a"
    replace: "á"
  - trigger: ":n"
    replace: "ñ"
  # Dates
  # - trigger: ":date"
  #   replace: "{{mydate}}"
  #   vars:
  #     - name: mydate
  #       type: date
  #       params:
  #         format: "%m/%d/%Y"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
