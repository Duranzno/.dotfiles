- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true
    asdf:
      global: latest
      versions:
        - latest

- create:
    - ~/Development
    - ~/.config

- link:
    ~/.config/espanso: espanso
    ~/.aliases: .aliases
    ~/.asdfrc: .asdfrc
    ~/.gitconfig: .gitconfig
    ~/.zshrc: .zshrc
    ~/.tmux.conf: .tmux.conf
    ~/.scripts: scripts
