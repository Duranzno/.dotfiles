- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true
    asdf:
      global: latest
      versions:
        - latest
# - clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/plugins/']

- create:
