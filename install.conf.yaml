- link:
    # CONFIG
    ~/.config/alacritty: alacritty
    ~/.config/dunst: dunst
    ~/.config/espanso: espanso
    ~/.config/fontconfig: fontconfig
    ~/.config/gitconfig: git
    ~/.config/gtk-3.0: gtk-3.0
    ~/.config/i3: i3
    ~/.config/mpd: mpd
    ~/.config/nvim: nvim
    ~/.config/picom: picom
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.config/sxhkd: sxhkd
    ~/.config/X11: X11
    ~/.config/zathura: zathura
    ~/.config/zsh: zsh
    # Others
    ~/.scripts: scripts
    ~/.tmux.conf: tmux/tmux.conf
    ~/.aliasrc: aliasrc
    ~/.aliasrc: aliasrc
    ~/.profile: profile
    ~/.fehbg: fehbg
    # ~/.tool-versions: tool-versions
    ~/.gitconfig: gitconfig
    # X11
    ~/.xinitrc: xinitrc
    ~/.xprofile: xprofile
    ~/.xinitrc: xinitrc
    # ZSH
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    
  
  # - shell:
  # - [git submodule update --init --recursive, Installing submodules]
